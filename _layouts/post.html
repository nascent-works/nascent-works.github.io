---
layout: default
---
<section id="post" class="h-100">
    <div class="container-fluid h-100 p-0">
        <div class="post_image">
            <img class="img-fluid" src="{{site.url}}/{{ page.img_full }}" alt="{{page.title}}">
        </div>
        <div class="container">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-lg-9">
                    <h1>{{page.title}}</h1>
                    {{ content }}
                </div>
            </div>
        </div>

    </div>
</section>
