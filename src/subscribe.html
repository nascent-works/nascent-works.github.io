<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Metapixel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header class="sticky-top d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col justify-content-center justify-content-md-start">
                    <img src="assets/svg/logo_black.svg" alt="LOGO" class="logo pb-4 pb-sm-0">
                </div>
            </div>
        </div>
    </header>
    <section id="subscribe">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <h1 class="text-center">From photographers to photographers</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center py-3">
                <div class="col-xl-6 col-md-8 col-12">
                    <p class="text-center">Metapixel.APP software is currently under development.
                        Would you like to learn when the app is available for download?</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 col-md-8 col-12">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-lg-8 col-12">
                                <input type="email" class="form-control metapix_email_input" id="inputEmail"
                                    placeholder="Enter email address">
                            </div>
                            <div class="form-group col-lg-4 col-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-submit">Inform Me</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col">
                    <p>Â© 2019 Metapixel. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
